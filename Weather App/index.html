<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" value="Patna" spellcheck="false">
            <button><img src="img/search.gif"></button>
        </div>

        <div class="weather">
            <img src="" id="w-icon">
            <div id="temp-main">
                <div id="temp" style="color: #66bfbf;"><h1></h1></div>
                <div style="color: #66bfbf;">
                    <h2 id="main"></h2>
                    <p id="description"></p>
                </div>
            </div>
            <h1 id="city-name"></h1>
        </div>

        <div class="details hide">
            <div class="detail">
                <div class="det-img"><img src="img/humidity.gif" alt=""></div>
                <div class="det-text">
                    <p id="humidity" style="color: #66bfbf;"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="detail">
                <div class="det-img"><img src="img/wind.gif" alt=""></div>
                <div class="det-text">
                    <p id="wind" style="color: #66bfbf;"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>

<h1></h1>
</body>
</html>
