    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

            </div>
        </div>
        <div id="game-box">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div id="reset-btn">
            <button id="reSet">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
