<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <script src="https://kit.fontawesome.com/3a3147267e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div id="heading">
            <p>Rock, Paper & Scissors</p>
        </div>
        <div id="game-symbol">
                <div id="rock" class="box"><i class="fa-solid fa-hand-back-fist"></i></div>
                <div id="paper" class="box"><i class="fa-solid fa-hand"></i></div>
                <div id="scissors" class="box"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        <div id="score">
            <div id="user-score">
                <p> <span id="user">0</span> <br> Your</p>
            </div>
            <div id="comp-score">
                <p> <span id="comp">0</span> <br> Computer</p>
            </div>
        </div>
        <div id="message">
            <p>Pick Your Move</p>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
